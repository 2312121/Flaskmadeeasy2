{% extends "layout.html" %}
{% block body %}
  <div class= "three-column">
    {% for Car in results %}
    <a href="{{ url_for('Car', id=Car[0]) }}">
        <div class="w3-card-4">
                <h1>{{ Car[1] }} {{ Car[2] }}</h1>
                <img src="{{ Car[3] }}" alt="{{ Car[2] }}">
        </div>
    </a>
    {% endfor %}
  </div>
{% endblock %}
